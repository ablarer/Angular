<input type="search" autocomplete="off" aria-label="Search" [class.loading]="isLoading" #searchInput
       (input)="input$.next(searchInput.value)">

<ng-container *ngIf="searchInput.value.length >= 1">
  <ul class="search-results" *ngIf="results$ | async as results">
    <li *ngFor="let book of results">
      <a [routerLink]="['/books', book.isbn]">
        {{ book.title }}
        <p role="doc-subtitle">
          {{book.subtitle}}
        </p>
      </a>
    </li>
    <li *ngIf="!results.length">Sorry, there are no books you are looking for.</li>
  </ul>
</ng-container>
