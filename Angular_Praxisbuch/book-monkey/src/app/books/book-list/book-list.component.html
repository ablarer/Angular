<h1>Books</h1>
<ng-container *bmLoggedinOnly>
  <button (click)="restoreBookList()" class="red">Restore the book list.</button>
</ng-container>
<ul *ngIf="books$ | async as books" class="book-list">
  <li *ngFor="let book of books">
    <bm-book-list-item [book]="book"></bm-book-list-item>
  </li>
  <li *ngIf="!books.length">
    No books available.
  </li>
</ul>
